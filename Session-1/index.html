<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Namaste React</title>
  </head>
  <body>

    <div id="root">Not Rendered</div>
    
    <!-- <div id="container">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
    </div> -->
    <!-- Created to use with regards to see in DOM -->

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      // This is how we create a div as shown above using container
      const heading1 = React.createElement('h1', { id: 'title' }, 'Heading 1');

      const heading2 = React.createElement('h2', { id: 'title' }, 'Heading 2');

      const container = React.createElement('div', { id: 'container' }, [
        heading1,
        heading2,
      ]);

      console.log(heading1); // returns an object in the console. THUS, REACT ELEMENTS ARE JUST THE OBJECTS.
      
      const root = ReactDOM.createRoot(document.getElementById('root')); // tells what is the root element inside our app.

      // passing react element inside the root:
      root.render(container);

    </script>
  </body>
</html>
